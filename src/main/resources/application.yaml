server:
  port: 8080

spring:
  datasource:
    # Thay đổi url, username, password phù hợp với máy bạn
    url: jdbc:mysql://localhost:3306/shoe_store_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
